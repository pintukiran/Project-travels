<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Video and Text</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
            z-index: 1;
        }

        .content h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .content p {
            font-size: 1.5em;
        }
        



.text-box{
    position:absolute;
    top:0;
    left:0;
    background:#000;
    height:10%;
    width:10%;
    color:#fff;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:10px;
    font-weight:90%;
    mix-blend-mode:multiply;

}


        @media screen and (max-width: 768px) {
            .content h1 {
                font-size: 2em;
            }

            .content p {
                font-size: 1em;
            }
        }
     
        


    </style>
</head>
<body>
    <div class="container">
        <video src="./airoplane.mp4" muted loop autoplay></video>
        <div class="content">
            <div class="text-box">  
                <h1> WELCOME TO PM TRAVELS SOLUTIONS </h1>
                </div>
            
        </div>
    </div>
</body>
</html>
